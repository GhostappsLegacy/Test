<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Large Title Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* For scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
            z-index: 100;
        }

        .navbar-title {
            opacity: 0;
            transition: opacity 0.2s ease;
            position: absolute;
        }

        .navbar-title.visible {
            opacity: 1;
        }

        .large-title {
            font-size: 40px;
            font-weight: bold;
            margin: 80px 20px 20px;
            line-height: 60px;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .large-title.fade-out {
            opacity: 0;
        }

        .content {
            margin-top: 40px;
            padding: 20px;
        }

        .glass {
            background-color: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-title" id="navbarTitle">Installed Apps</div>
    </div>

    <!-- Large Title -->
    <div class="large-title" id="largeTitle">Installed Apps</div>

    <!-- Main Content -->
    <div class="content">
        <p>Scroll down to see how the navbar adopts the title.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras tristique orci nec nisl venenatis, vitae suscipit nisl convallis.</p>
    </div>

    <script>
        const navbarTitle = document.getElementById("navbarTitle");
        const largeTitle = document.getElementById("largeTitle");

        // Intersection Observer to detect title coverage
        const observer = new IntersectionObserver(([entry]) => {
            // When the large title is almost fully covered
            if (entry.boundingClientRect.bottom <= 80) {
                largeTitle.classList.add("fade-out");
                navbarTitle.classList.add("visible");
            } else {
                largeTitle.classList.remove("fade-out");
                navbarTitle.classList.remove("visible");
            }
        }, {
            threshold: 0,
            rootMargin: "-48px 0px 0px 0px"  // Earlier trigger, right before overlap
        });

        observer.observe(largeTitle);

        // Force reset when scrolling to the top
        window.addEventListener("scroll", () => {
            if (window.scrollY === 0) {
                largeTitle.classList.remove("fade-out");
                navbarTitle.classList.remove("visible");
            }
        });

        // Ensure observer resets properly if needed on page resize
        window.addEventListener("resize", () => {
            observer.observe(largeTitle);
        });
    </script>

</body>
</html>
