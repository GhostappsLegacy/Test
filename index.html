<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Large Title Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* For scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;  /* Solid black */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
            z-index: 100;
        }

        .large-title {
            font-size: 40px;
            font-weight: bold;
            margin: 80px 20px 20px;
            line-height: 60px;  /* Matches navbar height */
        }

        .content {
            margin-top: 40px;
            padding: 20px;
        }

        /* Glassmorphic effect */
        .glass {
            background-color: rgba(28, 28, 30, 0.8); /* Glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar" id="navbar"></div>

    <!-- Large Title -->
    <div class="large-title" id="largeTitle">Installed Apps</div>

    <!-- Main Content -->
    <div class="content">
        <p>Scroll down to see how the navbar adopts the title.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras tristique orci nec nisl venenatis, vitae suscipit nisl convallis.</p>
    </div>

    <script>
        const navbar = document.getElementById("navbar");
        const largeTitle = document.getElementById("largeTitle");

        // Intersection Observer to detect when the title is covered
        const observer = new IntersectionObserver(([entry]) => {
            if (!entry.isIntersecting) {
                navbar.textContent = "Installed Apps";
            } else {
                navbar.textContent = "";
            }
        }, {
            threshold: 0,
            rootMargin: "-60px 0px 0px 0px"  // Triggers at navbar height
        });

        observer.observe(largeTitle);

        // Scroll detection for glass effect
        window.addEventListener("scroll", function() {
            if (window.scrollY > 180) {
                navbar.classList.add("glass");
            } else {
                navbar.classList.remove("glass");
            }
        });
    </script>

</body>
</html>
